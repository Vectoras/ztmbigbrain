<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Smart Brain | The Complete Web Developer in 2021: Zero to Mastery</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <a href="">Sign Out</a>
    </nav>

    <!-- Logo -->
    <section class="logo" data-tilt data-tilt-max="25">
      <a href="">
        <img src="./images/logo.svg" alt="Smart Brain" />
      </a>
    </section>

    <!-- User Info -->
    <section class="user-info">
      <h1>Ionut, you are currently ranked #3</h1>
    </section>

    <!-- Main app -->
    <main class="app">
      <!-- Message -->
      <h1>This magic Brain will detect faces in your pictures. Give it a try.</h1>
      <!-- Image Selection -->
      <div class="form">
        <form id="app-form">
          <input type="text" name="image-source" id="image-source" />
          <button type="submit">Detect</button>
        </form>
      </div>

      <!-- Display selected Image -->
      <div class="selected-image-container" id="selected-image-container"></div>
    </main>

    <canvas class="background"></canvas>

    <script type="module" src="./js/npm_modules_bundle.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
